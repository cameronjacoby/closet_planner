<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Closet Planner</title>

  <!-- normalize.css -->
  <link rel="stylesheet" href="normalize.css">
  <!-- custom style -->
  <link rel="stylesheet" href="closet_planner.css">

  <!-- jquery & jquery ui -->
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("jquery", "1.4.2");
    google.load("jqueryui", "1.7.2");
  </script>

  <!-- html2canvas script -->
  <script type="text/javascript" src="html2canvas.js"></script>
  
  <!-- custom script -->
  <script type="text/javascript" src="closet_planner.js"></script>
</head>

<body>

  <table>
    <tr>
      <td>
        <div id="options">
          <div id="drag1" class="drag"></div>
          <div id="drag2" class="drag"></div>
          <div id="drag3" class="drag"></div>
          <div id="drag4" class="drag"></div>
          <div id="drag5" class="drag"></div>
          <div id="drag6" class="drag"></div>
          <div id="drag7" class="drag"></div>
          <div id="drag8" class="drag"></div>
          <div id="drag9" class="drag"></div>
          <div id="drag10" class="drag"></div>
          <div id="drag11" class="drag"></div>
          <div id="drag12" class="drag"></div>
        </div>
      </td>
      <td>
        <div id="frame"></div>
      </td>
  </table>

  <!-- <button id="save">Save</button> -->
  <div id="buttons">
    <div id="clear">Clear</div>
    <div id="about">About</div>
  </div>

  <div id="about-window"><div></div></div>

</body>
</html>
